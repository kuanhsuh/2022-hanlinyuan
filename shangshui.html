        video {

        /* Style 2 - Pulse with text element */
        .pulse-text:before {
            content: '';
            display: block;
            background-color: #ea6565;
            border-radius: 20px;
            position: absolute;
            /*Change to align pulse*/
            top: 15px;
            right: 0px;
            /*End Change*/
            height: 10px;
            width: 10px;
            transform: scale(1);
            animation: pulse-fade 2s infinite;
        }

        .pulse-text-mobile:before {
            content: '';
            display: block;
            background-color: #ea6565;
            border-radius: 20px;
            position: absolute;
            /*Change to align pulse*/
            top: 5px;
            left: 50px;
            /*End Change*/
            height: 10px;
            width: 10px;
            transform: scale(1);
            animation: pulse-fade 2s infinite;
        }

        /* Inner Pulsing */
        @keyframes pulse {
            0% {
                transform: scale(0.9);
            }

            50% {
                transform: scale(1.0);
            }

            100% {
                transform: scale(0.9);
            }
        }

        /* Outer Pulsing */
        @keyframes pulse-fade {
            0% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgb(234, 101, 101, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgb(234, 101, 101, 0);
            }

            100% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgb(234, 101, 101, 0);
            }
        }

    </style>
